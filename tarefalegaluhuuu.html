<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("calcular").addEventListener("click", function() {
        const peso = parseFloat(document.getElementById("peso").value);
        const altura = parseFloat(document.getElementById("altura").value);

        if (peso > 0 && altura > 0) {
          const imc = peso / (altura * altura);
          document.getElementById("resultado").textContent = `Seu IMC é ${imc.toFixed(2)}`;
        } else {
          document.getElementById("resultado").textContent = "Por favor, insira valores válidos para peso e altura.";
        }
      });

      document.getElementById("limpar").addEventListener("click", function() {
        document.getElementById("peso").value = "";
        document.getElementById("altura").value = "";
        document.getElementById("resultado").textContent = "";
      });
    });
  </script>
</head>
<body>
  <h1>Calculadora de IMC</h1>
  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.1" required>
  <br>
  <label for="altura">Altura (m):</label>
  <input type="number" id="altura" step="0.01" required>
  <br>
  <button id="calcular">Calcular</button>
  <button id="limpar">Limpar</button>
  <p id="resultado"></p>
</body>
</html>
